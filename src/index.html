<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Дмитрий Орлов">
  <title>Mesto Russia</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__box">
        <div class="profile__box_pic">
          <img class="profile__avatar" src=<%=require("./images/varlamov.jpg")%> alt="Аватар профиля">
          <button class="profile__change-btn" type="button" aria-label="Изменить аватар пользователя"></button>
        </div>
        <div class="profile__info">
          <div class="profile__box-title">
            <h1 class="profile__name">Илья Варламов</h1>
            <button type="button" class="profile__edit" id="ButtonEdit" aria-label="Кнопка редактировать"></button>
          </div>
          <p class="profile__profession">Блогер, урбанист, путешественник</p>
        </div>
      </div>
      <button type="button" class="profile__add" id="ButtonAdd" aria-label="Кнопка добавить"></button>
    </section>

    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021. Дмитрий Орлов</p>
  </footer>

  <div class="popup popup_type_image" id="popupImg">
    <div class="popup__image-container">
      <button type="button" class="popup__close" id="ButtonCloseImg" aria-label="Кнопка закрыть"></button>
      <img class="popup__image" id="popupImgLink" src="#" alt="Фото">
      <h3 class="popup__image-title" id="popupImgTitle"></h3>
    </div>
  </div>

  <div class="popup popup_type_confirm" id="popupCnfrm">
    <div class="popup__container popup_type_confirm">
      <h3 class="popup__title popup__title_confirm">Вы уверены?</h3>
      <form action="#" class="popup__form" id="popupFormCnfrm" method="post" name="profileInfoAdd"
            novalidate>
        <button type="submit" class="popup__save" id="popupSaveCnfrm" aria-label="Подтвердить удаление">
          Да
        </button>
      </form>
      <button type="button" class="popup__close" id="ButtonCloseCnfrm" aria-label="Кнопка закрыть"></button>
    </div>
  </div>

  <div class="popup popup_type_add-card" id="popupAdd">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form action="#" class="popup__form popup__form_add" id="popupFormAdd" method="post" name="profileInfoAdd"
            novalidate>
        <input type="text" class="popup__input" id="card-name-input" name="name" minlength="2" maxlength="30"
               placeholder="Название" required>
        <span class="popup__field-error popup__name-add-error" id="card-name-input-error"></span>
        <input type="url" class="popup__input" id="card-link-input" name="link" placeholder="Ссылка на картинку"
               required>
        <span class="popup__field-error popup__link-add-error" id="card-link-input-error"></span>
        <button type="submit" class="popup__save popup__save_inactive" id="popupSaveAdd" aria-label="Кнопка создать">
          Создать
        </button>
      </form>
      <button type="button" class="popup__close" id="ButtonCloseAdd" aria-label="Кнопка закрыть"></button>
    </div>
  </div>

  <div class="popup popup_type_edit" id="popupEdit">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" class="popup__form popup__form_edit" id="popupFormEdit" method="post" name="profileInfoEdit"
            novalidate>
        <input type="text" class="popup__input" id="name-input" name="name" minlength="2" maxlength="40"
               placeholder="Имя" required>
        <span class="popup__field-error popup__name-error" id="name-input-error"></span>
        <input type="text" class="popup__input" id="profession-input" name="about" minlength="2"
               maxlength="200" placeholder="Профессия" required>
        <span class="popup__field-error popup__profession-error" id="profession-input-error"></span>
        <button type="submit" class="popup__save popup__save_inactive" id="popupSaveEdit" aria-label="Кнопка сохранить">
          Сохранить
        </button>
      </form>
      <button type="button" class="popup__close" id="ButtonCloseEdit" aria-label="Кнопка закрыть"></button>
    </div>
  </div>

  <div class="popup popup_type_avatar-edit" id="popupAvatarEdit">
    <div class="popup__container">
      <h3 class="popup__title">Обновить аватар</h3>
      <form action="#" class="popup__form popup__form_edit" id="popupFormAvatarEdit" method="post"
            name="profileAvatarEdit"
            novalidate>
        <input type="url" class="popup__input" id="change-avatar-input" name="link" placeholder="Ссылка на картинку"
               required>
        <span class="popup__field-error popup__avatarlink-error" id="change-avatar-input-error"></span>
        <button type="submit" class="popup__save popup__save_inactive" id="popupSaveAvatarEdit"
                aria-label="Кнопка сохранить">
          Сохранить
        </button>
      </form>
      <button type="button" class="popup__close" id="ButtonCloseAvatarEdit" aria-label="Кнопка закрыть"></button>
    </div>
  </div>
</div>

<template class="element__template" id="card">
  <article class="element">
    <button type="button" class="element__delete" aria-label="Кнопка удаления карточки"></button>
    <img class="element__image">
    <div class="element__group">
      <h2 class="element__title"></h2>
      <div class="element__group_like">
        <button type="button" class="element__like" aria-label="Кнопка мне нравится"></button>
        <span class="element__like-num"></span>
      </div>
    </div>
  </article>
</template>

</body>
</html>
