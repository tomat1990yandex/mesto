<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Дмитрий Орлов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__box">
        <img class="profile__avatar" src="./images/varlamov.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__box-title">
            <h1 class="profile__name">Илья Варламов</h1>
            <button type="button" class="profile__edit" id="ButtonEdit" aria-label="Кнопка редактировать"></button>
          </div>
          <p class="profile__profession">Блогер, урбанист, путешественник</p>
        </div>
      </div>
      <button type="button" class="profile__add" id="ButtonAdd" aria-label="Кнопка добавить"></button>
    </section>

    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021. Дмитрий Орлов</p>
  </footer>

  <div class="popup" id="popupImg">
    <div class="popup__image-container">
      <button type="button" class="popup__close" id="ButtonCloseImg" aria-label="Кнопка закрыть"></button>
      <img class="popup__image" src="" alt="" id="popupImgLink">
      <h3 class="popup__image-title" id="popupImgTitle"></h3>
    </div>
  </div>
  <div class="popup" id="popupAdd">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form action="#" class="popup__form" id="popupFormAdd" method="post" name="profileInfoEdit">
        <input type="text" class="popup__input" id="popupNameAdd" placeholder="Название" required>
        <input type="url" class="popup__input" id="popupLinkAdd" placeholder="Ссылка на картинку" required>
        <button type="submit" class="popup__save" id="popupSaveAdd" aria-label="Кнопка создать
">Создать
        </button>
      </form>
      <button type="button" class="popup__close" id="ButtonCloseAdd" aria-label="Кнопка закрыть"></button>
    </div>
  </div>
  <div class="popup" id="popupEdit">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" class="popup__form" id="popupFormEdit" method="post" name="profileInfoEdit">
        <input type="text" class="popup__input" id="popupName" name="popup__name">
        <input type="text" class="popup__input" id="popupProfession" name="popup__profession">
        <button type="submit" class="popup__save" id="popupSaveEdit" aria-label="Кнопка сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup__close" id="ButtonCloseEdit" aria-label="Кнопка закрыть"></button>
    </div>
  </div>
</div>

<template class="element__template">
  <article class="element">
    <button type="button" class="element__delete" aria-label="Кнопка удаления карточки"></button>
    <img class="element__image" src="" alt="">
    <div class="element__group">
      <h2 class="element__title"></h2>
      <button type="button" class="element__like" aria-label="Кнопка мне нравится"></button>
    </div>
  </article>
</template>

<script src="scripts/script.js"></script>
</body>
</html>
