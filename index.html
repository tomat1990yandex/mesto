<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Дмитрий Орлов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого mesto">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__box">
        <img class="avatar" src="./images/varlamov.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__box_title">
            <h1 class="profile__name">Илья Варламов</h1>
            <button type="button" class="button__edit" id="ButtonEdit"></button>
          </div>
          <p class="profile__profession">Блогер, урбанист, путешественник</p>
        </div>
      </div>
      <button type="button" class="button__add" id="ButtonAdd"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/ekb.png" alt="Екатеринбург">
        <div class="element__group">
          <h2 class="element__title">ЕкатеринбургЕкатеринбургЕкатеринбург</h2>
          <button type="button" class="button__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/ufa.png" alt="Уфа">
        <div class="element__group">
          <h2 class="element__title">Уфа</h2>
          <button type="button" class="button__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/sochi.png" alt="Сочи">
        <div class="element__group">
          <h2 class="element__title">Сочи</h2>
          <button type="button" class="button__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/moscow.png" alt="Москва">
        <div class="element__group">
          <h2 class="element__title">Москва</h2>
          <button type="button" class="button__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/irkutsk.png" alt="Иркутск">
        <div class="element__group">
          <h2 class="element__title">Иркутск</h2>
          <button type="button" class="button__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/kazan.png" alt="Казань">
        <div class="element__group">
          <h2 class="element__title">Казань</h2>
          <button type="button" class="button__like"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021. Дмитрий Орлов</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form" method="get" name="profile__info_edit">
        <input type="text" class="popup__input" id="popupName" name="popup__name">
        <input type="text" class="popup__input" id="popupProfession" name="popup__profession">
        <button type="submit" class="button__save">Сохранить</button>
      </form>
      <button type="button" class="button__close" id="ButtonClose"></button>
    </div>
  </section>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
