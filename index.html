<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Дмитрий Орлов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого mesto">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__box">
        <img class="avatar" src="./images/Photo4_s.r.l._664772.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__box_title">
            <h1 class="profile__name">Ken Block</h1>
            <button type="button" class="button__edit" id="ButtonEdit"></button>
          </div>
          <p class="profile__profession">USA Racer</p>
        </div>
      </div>
      <button type="button" class="button__add" id="ButtonAdd"></button>
    </section>

    <section class="elements">
      <card class="element">
        <img class="element__image" src="./images/bmw.jpg" alt="BMW">
        <div class="element__group">
          <h2 class="element__title">BMW</h2>
          <button class="button__like"></button>
        </div>
      </card>

      <card class="element">
        <img class="element__image" src="./images/mercedes.jpg" alt="Mercedes">
        <div class="element__group">
          <h2 class="element__title">Mercedes</h2>
          <button class="button__like"></button>
        </div>
      </card>

      <card class="element">
        <img class="element__image" src="./images/audi.jpg" alt="AUDI">
        <div class="element__group">
          <h2 class="element__title">AUDI</h2>
          <button class="button__like"></button>
        </div>
      </card>

      <card class="element">
        <img class="element__image" src="./images/subaru.jpg" alt="Subaru">
        <div class="element__group">
          <h2 class="element__title">Subaru</h2>
          <button class="button__like"></button>
        </div>
      </card>

      <card class="element">
        <img class="element__image" src="./images/dodge.jpg" alt="Dodge">
        <div class="element__group">
          <h2 class="element__title">Dodge</h2>
          <button class="button__like"></button>
        </div>
      </card>

      <card class="element">
        <img class="element__image" src="./images/lamborghini.jpg" alt="Lamborghini">
        <div class="element__group">
          <h2 class="element__title">Lamborghini</h2>
          <button class="button__like"></button>
        </div>
      </card>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2021. Дмитрий Орлов</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <div class="popup__title">Редактировать профиль</div>
      <form action="#" class="popup__form" method="get" name="profile__info_edit">
        <input type="text" class="popup__input" id="popupName" name="popup__name">
        <input type="text" class="popup__input" id="popupProfession" name="popup__profession">
        <button type="submit" class="button__save">Сохранить</button>
      </form>
      <button type="button" class="button__close" id="ButtonClose"></button>
    </div>
  </div>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
